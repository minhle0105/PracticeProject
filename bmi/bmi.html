<!DOCTYPE html>
<html>
      <head>
            <title>BMI Calculator</title>
            <link rel="stylesheet" href="bmi.css">
      </head>
      <body>
            <h1>BMI Calculator</h1>
            <p>Weight in kilograms<input type="number" id="weight" value="weight"></p>
            <p>Height in meters<input type="number" id="height" value="height"></p>
            <button type="button" id="button" name="button" onclick="calBMI()">Calculate</button><br><br>
            <div id="result"></div>
            <p id="benchmark">BMI benchmark</p>
            <table>
                  <tr>
                        <td> < 18.5 </td>
                        <td> Underweight </td>
                  </tr>
                  <tr>
                        <td> 18.5 - 25.0 </td>
                        <td> Normal </td>
                  </tr>
                  <tr>
                        <td> 25.0 - 30.0 </td>
                        <td> Overweight </td>
                  </tr>
                  <tr>
                        <td> > 30.0 </td>
                        <td> Obese</td>
                  </tr>
            </table>
            <script src="bmi.js"></script>
      </body>
</html>
