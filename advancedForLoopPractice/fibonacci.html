<!DOCTYPE html>
<html>
      <head>
            <title>First n fibonacci numbers</title>
      </head>
      <body>
            <script>
                  let n = prompt("How many fibonacci numbers do you want?" )
                  let fibonacci_list = [1,2];
                  let total = 0;
                  for (let i = 2; i <= n; i ++) {
                        fibonacci_list.push(fibonacci_list[i-1] + fibonacci_list[i-2])
                  }
                  for (let i = 0; i < fibonacci_list.length; i++) {
                        document.write(fibonacci_list[i] + "<br>");
                        total += fibonacci_list[i]
                  }
                  for (let i = 0; i < fibonacci_list.length; i++) {
                        if (fibonacci_list[i] % 5 == 0) {
                              document.write("First fibonacci number divisible by 5: ", fibonacci_list[i] + "<br>")
                              break;
                        }
                  }

                  document.write("Total number of first " + n + " fibonacci numbers is " + total)

            </script>
      </body>
</html>
