<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>Multiplication table</title>
            <style>
                  table {
                        text-align: center;
                        width: 900px;
                        border: 2px solid;
                  }
                  td {
                        border: 2px solid green;
                        width: 100px;
                        height: 70px;
                  }
            </style>
      </head>
      <body>
                 <script>
                        let mytable = "<table>"
                        for (let i = 1; i < 10; i++) {
                              mytable+= "<tr>"
                                    for (let j = 1; j < 10; j++) {
                                          mytable+="<td>" + i + "*" + j + " = " + i*j + "</td>"
                                    }
                              mytable += "</tr>"
                        }
                        document.write(mytable);
                 </script>
                 
      </body>
</html>
