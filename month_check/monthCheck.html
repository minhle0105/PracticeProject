<!DOCTYPE html>
<html>
      <head>
            <title>Kiem tra so ngay trong thang</title>
      </head>
      <body>
            <h1> Nhap thang de kiem tra so ngay trong thang</h1>
            <input type="number" id="month">
            <button type="button" id="button" name="button" onclick="getDaysInMonth()">Tinh so ngay</button>
            <div id="result"></div>
            <script>
                  function getDaysInMonth() {
                        let month = parseInt(document.getElementById("month").value);
                        switch (month) {
                              case 1:
                              case 3:
                              case 5:
                              case 7:
                              case 8:
                              case 10:
                              case 12:
                              document.getElementById("result").innerText = `Thang ${month} co 31 ngay`;
                              break;
                              case 2:
                              document.getElementById("result").innerText = `Thang ${month} co 28 hoac 29 ngay`;
                              break;
                              case 4:
                              case 6:
                              case 9: 
                              case 11:
                              document.getElementById("result").innerText = `Thang ${month} co 30 ngay`;
                              break;
                              default:
                              document.getElementById("result").innerText = "Invalid month"
                        }
                  }
            </script>
      </body>
</html>
