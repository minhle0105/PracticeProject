<!DOCTYPE html>
<html>
      <head>
            <title>Bai 1</title>
      </head>
      <body>
            <script>
                  let arr = [
                        [1, 2, 1, 24],
                        [8, 11, 9, 4],
                        [7, 0, 7, 27],
                        [7, 4, 28, 14],
                        [3, 10, 26, 7]
                        ];
                  for (let i = 0; i < arr.length; i ++) {
                        document.write(`row ${i+1}`)
                        document.write("<br>")
                        for (let j = 0; j < arr[i].length; j++) {
                              document.write(arr[i][j])
                              document.write("<br>")
                        }
                        
                  }
            </script>
      </body>
</html>
